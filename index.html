<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Momontom</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <div class="js-greeting">
        <h4 class="greetingTitle">Hello, what's your name?</h4>
        <form class="greetingForm">
          <input type="text">
        </form>
        <h4 class="greeting"></h4>
      </div>
      <div class="js-toDoList">
        <h4 class="toDoText">What is your main focus for today?</h4>
        <form class="toDoForm">
          <input type="text">
        </form>
        <ul class="toDoUl"></ul>
        <ul class="toDoFinUl"></ul>
      </div>
    </div>
    <div class="js-weather">
      <div id="temperature"></div>
      <div id="place"></div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
